
    <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team Profile Generator</title>
      <script src="https://kit.fontawesome.com/f790335e6c.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"></link>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar" id="navbar">
                <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile</span>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center" id="team_cards">
                
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Steve</h3>
                <h4>Manager</h4><i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:steve@example.com">steve@example.com</a></p>
                <p class="office">Office Number: 123</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Tyler</h3>
                <h4>Engineer</h4><i class="fas fa-user-cog"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:tyler.hance@gmail.com">tyler.hance@gmail.com</a></p>
                <p class="github">Github: <a href="https://github.com/tylerhance">tylerhance</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Tom</h3>
                <h4>Intern</h4><i class="fas fa-user-graduate"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 3</p>
                <p class="email">Email: <a href="mailto:tom@example.com">tom@example.com</a></p>
                <p class="school">School: UW</p>
            </div>
        </div>
    </div>
    
                </div>
            </div>
        </main>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </html>
